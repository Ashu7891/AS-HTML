<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chart</title>
</head>
<body>
    <center>
    <p align="center">Health Chart</p>
    
    <table border="1px">
        <tr>              
            <td rowspan="2" align="center" height="80px" width="140px">State of Health</td>
            <td colspan="2" align="center" width="250px">Fasting Value</td>
            <td align="center" width="140px">After Eating</td>
            
        </tr>
        <tr>
            <td align="center" width="125px">Minimum</td>
            <td align="center" width="125px">Maximum</td>
            <td align="center">2 hours after eating</td>
            
        </tr>
        <tr>
            <td align="center">Health</td>
            <td align="center">70</td>
            <td align="center">100</td>
            <td align="center">Less then 140</td>
        </tr>
        <tr>
            <td align="center">Pre-Diabetes</td>
            <td align="center">101</td>
            <td align="center">126</td>
            <td align="center">140 to 200</td>
        </tr>
        <tr>
            <td align="center">Diabetes</td>
            <td align="center">More than 126</td>
            <td align="center">N/A</td>
            <td align="center">More than 200</td>
        </tr>
    </table>
    </center>
</body>
</html>
