<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Mix Table</title>
</head>
<body>
    <center>
        <table border="1">
            <tr>
                <td rowspan="1">
                <p>This is Paragraph</p>
                <p>This is another Paragraph</p>
                </td>
                <td>
                    <p>This cell is contains a table:
                        <table border="1">
                            <tr>
                                <td>A</td>
                                <td>B</td>
                            </tr>
                            <tr>
                                <td>C</td>
                                <td>D</td>
                            </tr>
                        </table>
                    </p>
                </td>

            </tr>
            <tr>
                <td>
                    <p>This cell contains a list
                        <ul>
                            <li>apples</li>
                            <li>bananas</li>
                            <li>pineapples</li>
                        </ul>
                    </p>
                </td>
                <td>HELLO</td>
            </tr>
        </table>
    </center>
</body>
</html>
